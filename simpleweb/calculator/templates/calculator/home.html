{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Ktek Calculator</title>
        <link rel="stylesheet" type="text/css" href="{% static 'calculator/styles.css'%}"/>

    </head>

    <body>
        <h2>Calculator</h2>

        <form action="{% url 'calculator:cal' %}" method="post">
            {% csrf_token %}
            <input name="num1" type="number" step="0.1" placeholder="number" required/><br/>
            <input name="num2" type="number" step="0.1" placeholder="number" required/><br/>
            <select name="opp">
                <option value="add">add</option>
                <option value="sub">sub</option>
                <option value="mul">mul</option>
                <option value="div">div</option>
            </select>
            <button>Enter</button>
        </form>

        <h3>Result: {{ result|default:"0" }}</h3>



        <!-- templates/age_form.html -->
        <form method="post" action="{% url 'calculator:agepage' %}">
            {% csrf_token %}
            <label for="age">Enter your age:</label>
            <input type="number" name="age" id="age" required>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
